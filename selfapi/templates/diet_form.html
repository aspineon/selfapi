{% extends "base.html" %}

{% block content %}
<h1>Add a new Diet Entry</h1>
<form action="" method="post" name="diet">
  {{ form.hidden_tag() }}
  <p>
    Title: {{ form.title(size=20) }}
  </p>
  <p>
    Value: {{ form.value(size=5) }}
  </p>
  <p>
    Timestamp: {{ form.timestamp() }}
  </p>
</form>
{% endblock %}
