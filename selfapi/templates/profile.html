{% extends "base.html" %}
{% block content %}
{% if profile.name %}
<h1>Moin {{profile.name}}!</h1>
<p class="lead">This is your profile.</p>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-10">
            <p class="form-control-static" id="name">{{profile.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">Birthdate:</label>
        <div class="col-sm-10">
            <p class="form-control-static" id="birthday">&nbsp;{{profile.birthday}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">Bodyheight <small>(in cm):</small></label>
        <div class="col-sm-10">
            <p class="form-control-static" id="name">{{profile.height}}</p>
        </div>
    </div>
    <!--<button type="submit" class="btn btn-default">Submit</button>-->
</form>
{% else %}
<p class="lead">Whoops! Looks like I couldn't find a profile for you :(</p>
{% endif %}
{% endblock %}
